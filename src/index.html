<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
</head>
<body>
  <h1 class='m-left m-bot-1'>Leader Board</h1>
  <div class='content-sa flex'>
    <div class='score-log w-40'>
      <div class='flex content-sa'>
        <h2>Recent Scores </h2> <button class='refresh' type="button" id="refresh">Refresh</button>
      </div>
      <ul id='JS-score-log' class='log-board'></ul>
    </div>
    <div class='input-field w-37'>
      <h2 class='m-bot-1'>Add Your Score</h2>
      <form>
        <input class='w-97 m-bot-1' id='playerName' type="text" placeholder="Your Name">
        <input class='w-97 m-bot-1 ' id='playerScore' type="text" placeholder="Your Score">
        <input class='f-right' id='submit' type="submit" value="Submit">
      </form>
    </div>
  </div>
 
</body>
</html>
